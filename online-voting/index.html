<!DOCTYPE html>
<html>
<head>
    <title>Voting Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
function register() {
    const data = new FormData();
    data.append('email', document.getElementById('regEmail').value);
    data.append('password', document.getElementById('regPassword').value);

    fetch('register.php', {
        method: 'POST',
        body: data
    })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
    });
}

function login() {
    const data = new FormData();
    data.append('email', document.getElementById('loginEmail').value);
    data.append('password', document.getElementById('loginPassword').value);

    fetch('login.php', {
        method: 'POST',
        body: data
    })
    .then(res => res.text())
    .then(msg => {
        if (msg === "success") {
            window.location = "voting.php";
        } else {
            alert(msg);
        }
    });
}
</script>
</body>
</html>
